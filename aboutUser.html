<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./aboutUserStyles.css">
</head>
<body>
    <div class="mainDiv">
        <!-- Header -->
        <div class="header">
            <h3>Welcome to Livestock City!</h3>
            <p>Tell us about yourself to set up your  profile page.</p>
            </p>
        </div>
        <!-- User Type -->
        <div class="userType">
            <p>Which type of user are you?</p>
            <hr class="solid">
            <div class="wrapper">
                <div class="grid-item">Farmer</div>
                <div class="grid-item">A</div>
                <div class="grid-item">B</div>
                <div class="grid-item">C</div>
              </div>
        </div>
        <!-- Profile Pic -->
        <div class="profilePic">
            <p>Upload your profile picture</p>
            <hr class="solid">
        </div>
        <!-- Describe -->
        <div class="describe">
            <p>Describe yourself</p>
            <hr class="solid">
        </div>
        <!-- Located -->
        <div class="location">
            <p>Where are you located?</p>
            <hr class="solid">
        </div>
        <button>Save for Later</button>
        <button>Next</button>
    </div>

</body>
</html>
